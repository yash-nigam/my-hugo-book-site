{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ "menu1/" | relURL }}">Menu 1</a></li>
                <li><a href="{{ "menu2/" | relURL }}">Menu 2</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>&copy; {{ now.Format "2006" }} Your Site Name</p>
    </footer>
</body>
</html>
{{ end }}
